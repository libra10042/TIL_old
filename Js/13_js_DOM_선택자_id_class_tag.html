<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>DOM 선택 id, class, tag명</title>
<script>
    /* DOM 객체 선택시 사용할 메소드
    document.getElementById('id명') : id 속성 요소 1개 리턴
    document.getElementsTagName('태그명') : 태그명에 해당하는 요소들 리턴(배열형태)
    document.getElementsClassName('클래스명') : class속성명에 해당 요소들 리턴(배열형태)
    //-----------
    document.querySelector("선택자") : 선택자에 해당하는 첫번째 요소(단수)
    document.querySelectorAll("선택자") : 선택자에 해당하는 모든 요소 리턴(배열형태)
    **********************/
    //이시점에는 HTML 요소 못찾음
    var title = document.getElementById('title'); 
    console.log("title : " + title);
    
    //브라우저 문서가 모두 로딩 완료되면 발생하는 이벤트 onload에 콜백함수 작성
    window.onload = function(){
        //getElementById('id명') : 요소 1개 리턴
        var title = document.getElementById('title');
        console.log("onload title : " + title);
        
        //document.getElementById('title').style.color = "red";
        title.style.color = "blue";
        title.style.backgroundColor = "yellow"; //스타일 backgroud-color
        
        //getElementsTagName('태그명') : 태그명으로 찾기(배열 리턴)
        document.getElementsByTagName("h1")[0].style.color = "red";
        
        //getElementsClassName('class명') : class 요소들(배열 리턴)
        var clFoodList = document.getElementsByClassName('foodList');
        clFoodList[0].style.backgroundColor = "magenta";
        clFoodList[1].style.backgroundColor = "aqua";
        
        //================================
        //id명으로 요소 찾기
        var div1 = document.getElementById("food_1");
        div1.style.backgroundColor = "orange";
        div1.style.border = "2px solid black";
        
        //태그명으로 찾기
        var list = document.getElementsByTagName("li");
        list[2].style.backgroundColor = "gray";
        
        //================================
        //체이닝 방식으로 연속 적용
        var foodlist = document.getElementById("food_1")
                            .getElementsByTagName("li")[1];
        foodlist.style.backgroundColor = "aqua";
        foodlist.style.color = "red";
        
        //==================================
        //querySelector("선택자") : 선택자에 의해 선택된 첫번째 요소 하나 리턴
        var selOne = document.querySelector("div > h2");
        selOne.style.backgroundColor = "gray";
        
        //querySelectorAll("선택자") : 선택자에 의해 선택된 요소 전체(배열)
        var selAll = document.querySelectorAll("div > h2");
        selAll[0].style.border = "3px solid blue";
        selAll[1].style.border = "3px solid blue";
        
        for (let i=0; i<selAll.length; i++) {
            selAll[i].style.color = "red";
        }
    };
    
</script>
</head>
<body>
	<h1>좋아하는 음식</h1>
    <h2>한식, 중식</h2>
    <div id="food_1">
        <h2 id="title">한식</h2>
        <ol class="foodList">
            <li>
                <a href="#">김치</a>
            </li>
            <li>불고기</li>
            <li>비빔밥</li>
        </ol>
    </div>
    <div id="food_2">
        <h2>양식</h2>
        <ol class="foodList">
            <li>돈까스</li>
            <li>파스타</li>
        </ol>
    </div>
    
<script>
    var title = document.getElementById('title');
    console.log("body끝 title : " + title);
</script>
    
    
        
	<br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
