<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>timer 객체</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    //Java, HTML, CSS, JavaScript, jQuery 문자열을 배열에 저장하고
    // 1초마다 순차적으로 #myDiv 영역에 출력
    $(document).ready(function(){
        var subject = ['Java', 'HTML', 'CSS', 'JavaScript', 'jQuery'];
        var index = 0;
        var timer = setInterval(function(){
            console.log(index + " : " + subject[index]);
            
            //#myDiv 영역에 출력
            $("#myDiv").html(subject[index]);
            
            index++;
            
            //인덱스번호(index)가 배열의 크기와 같거나 크면 0으로 초기화
            if (index >= subject.length) {
                index = 0;
            }
        }, 1000);
        
        //중지버튼이 클릭되면 과목 보여주기 정지 처리
        $("#stop").click(function(){
            console.log(">> timer 동작 정지");
            clearInterval(timer);
        });
    });
</script>
</head>
<body>
    <button id="stop">중지</button>
    <!--Java, HTML, CSS, JavaScript, jQuery -->
    <div id="myDiv">Java</div>
    

    
    
        
	<br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
