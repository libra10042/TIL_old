<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>radio, checkbox</title>
</head>
<body>
	<h2>input radio, checkbox</h2>
    <form>
        <!-- radio로 값을 하나만 선택 -->
        <input type="radio" name="gender" value="남" checked>남자
        <input type="radio" name="gender" value="여">여자
        <hr>
        
        <!-- checkbox 값을 선택적으로 여러개 선택 -->
        <input type="checkbox" name="hobby" value="baseball">야구
        <input type="checkbox" name="hobby" value="football">축구
        <input type="checkbox" name="hobby" value="baskball">농구
        <input type="checkbox" name="hobby" value="tennis">테니스
        <hr>
        
        <!-- label 연결하기 -->
        <input type="checkbox" name="hobby2" value="baseball" 
               id="baseball2">
        <label for="baseball2">야구</label>
        <input type="checkbox" name="hobby2" value="football"
               id="football2">
        <label for="football2">축구</label>
        <hr>
        
        <input type="submit" value="전송">
    </form>
    
    
	<br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
