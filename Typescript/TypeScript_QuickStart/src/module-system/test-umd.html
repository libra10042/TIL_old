<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script>
        SystemJS.config({
            packages :{
                '.' : {
                    defaultJSExtensions : 'js'
                }
            }
        });
        SystemJS.import('./src-umd/a.js').then(function (m) {
            console.log("a.js 모듈을 호츌 =>", m.unique([1,2,3,4]));
        }, console.error.bind(console));
        SystemJS.import('./src-umd/b.js').then(function (m) { 
            console.log("b.js 모듈을 호츌 =>", m.unique([1,2,3,4]));
        }, console.error.bind(console));
    </script>



</head>

</body>
</html>
