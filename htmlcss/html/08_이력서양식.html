        td { text-align: center; }

</head>
<body>
	<h3>이력서 양식 작성 실습</h3>
    <table border>
        <colgroup>
            <col width="100">

            <col width="100">

        </colgroup>

-->
        <tr>
            <td rowspan="4">
                <img src="imgs/photo.png" altl="사진" width="100" height="150">
            </td>

        </tr>

        </tr>
        <tr>
            <td rowspan="2">연락처</td>

            <td></td>

        </tr>
        <tr>
            <td>핸드폰</td>
            <td></td><!-- 핸드폰작성영역 -->
        </tr>
        
    </table>
